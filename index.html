<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header page__content">
      <img src="./images/logo.svg" alt="логотип" class="logo">
    </header>

    <main class="main page__content">
      <section class="profile">
        <img src="./images/kusto.png" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/karachaevsk.png" alt="карачаевск" class="element__place">
          <div class="element__name">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" alt="эльбрус" class="element__place">
          <div class="element__name">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.png" alt="домбай" class="element__place">
          <div class="element__name">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" alt="эльбрус" class="element__place">
          <div class="element__name">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.png" alt="домбай" class="element__place">
          <div class="element__name">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.png" alt="карачаево-Черкесия" class="element__place">
          <div class="element__name">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer page__content">
      <p class="footer__copyright" lang="en">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>

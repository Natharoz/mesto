<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./pages/index.js" defer></script>
</head>
<body>
  <div class="page">
    <header class="header page__content">
      <img src="./images/logo.svg" alt="логотип" class="logo">
    </header>

    <main class="main page__content">
      <section class="profile">
        <img src="./images/kusto.png" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <p class="profile__description"></p>
          <button class="profile__edit-button" aria-label="редактировать профиль"></button>
        </div>
        <button class="profile__add-button" aria-label="добавить фотографии"></button>
      </section>

        <section class="elements">
          <template id="cardTemplate">
            <div class="element">
              <img class="element__place">
              <div class="element__name">
                <h2 class="element__title"></h2>
                <button type="button" aria-label="Нравится" class="element__like"></button>
                <button type="button" aria-label="Удалить" class="element__delete"></button>
              </div>
            </div>
          </template>
        </section>


    </main>

    <footer class="footer page__content">
      <p class="footer__copyright" lang="en">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__name-form">Редактировать профиль</h2>
      <fieldset class="popup__fieldset">
        <input class="popup__field" type="text" name="fullname" placeholder="Введите имя" minlength="2" maxlength="40" required>
        <input class="popup__field" type="text" name="occupation" placeholder="Занятость" minlength="2" maxlength="200" required>
      </fieldset>
      <button class="popup__save-button" type="submit" aria-label="сохранить форму">Сохранить</button>
      <button class="popup__close-button" type="button" aria-label="закрыть форму"></button>
    </form>
  </div>
</body>
</html>
